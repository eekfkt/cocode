<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Feed and Density</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: relative;
            width: 640px;
        }
        #density {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Video Stream</h1>
    <img src="/video_feed" width="640" height="480">
    <h2>Density: <span id="density">Loading...</span></h2>

    <script>
        async function fetchDensity() {
            try {
                const response = await fetch('/density');
                const data = await response.json();
                document.getElementById('density').innerText = (data.density * 100).toFixed(2) + '%';
            } catch (error) {
                console.error('Error fetching density:', error);
            }
        }

        setInterval(fetchDensity, 1000); // 1초마다 밀집도 값을 가져옴
    </script>
</body>
</html>
